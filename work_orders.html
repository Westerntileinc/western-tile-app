<!DOCTYPE html>
<html>
<head>
    <title>Work Orders</title>
</head>
<body>
    <h1>All Work Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Job #</th>
                <th>Installer</th>
                <th>Status</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.job_number }}</td>
                <td>{{ order.installer }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
