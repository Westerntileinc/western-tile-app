<!DOCTYPE html>
<html>
<head>
    <title>All Work Orders</title>
</head>
<body>
    <h1>Work Orders</h1>
    {% for order in work_orders %}
        <div>
            <h3>Order #{{ order.id }}</h3>
            <p><strong>Customer:</strong> {{ order.customer }}</p>
            <p><strong>Address:</strong> {{ order.address }}</p>
            <p><strong>Job Type:</strong> {{ order.job_type }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
