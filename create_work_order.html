<!DOCTYPE html>
<html>
<head>
    <title>Create Work Order</title>
</head>
<body>
    <h1>Create Work Order</h1>
    <form method="POST">
        <input name="customer_name" placeholder="Customer Name"><br>
        <input name="company" placeholder="Company"><br>
        <input name="job_number" placeholder="Job Number"><br>
        <input name="contract_number" placeholder="Contract Number"><br>
        <input name="install_date" placeholder="Install Date"><br>
        <input name="installer" placeholder="Installer"><br>
        <input name="sales_person" placeholder="Sales Person"><br>
        <textarea name="labor_description" placeholder="Labor Description"></textarea><br>
        <textarea name="product_description" placeholder="Product Description"></textarea><br>
        <input name="labor_cost" placeholder="Labor Cost"><br>
        <input name="material_cost" placeholder="Material Cost"><br>
        <textarea name="notes" placeholder="Notes"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
